<!-- src/app/pages/usuarios/usuarios.html -->
<div class="container-fluid px-4 py-4">
  <h2 class="text-primary mb-4">Usuarios</h2>

  <!-- Formulario para crear/editar usuario -->
  <form (ngSubmit)="guardarUsuario()" class="row g-2 mb-4 align-items-end">
    <div class="col-md-4">
      <label class="form-label">Nombre</label>
      <input
        [(ngModel)]="usuarioNuevo.nombre"
        name="nombre"
        class="form-control"
        required
      />
    </div>
    <div class="col-md-4">
      <label class="form-label">Correo</label>
      <input
        [(ngModel)]="usuarioNuevo.correo"
        name="correo"
        class="form-control"
        type="email"
        required
      />
    </div>
    <div class="col-md-3">
      <label class="form-label">Contraseña</label>
      <input
        [(ngModel)]="usuarioNuevo['contraseña']"
        name="contraseña"
        class="form-control"
        type="password"
        required
      />
    </div>
    <div class="col-md-1">
        <button type="submit" class="btn btn-{{ modoEdicion ? 'warning' : 'success' }} w-100">
        <i class="bi bi-{{ modoEdicion ? 'arrow-repeat' : 'plus-circle' }}"></i>
      </button>
    </div>
  </form>

  <!-- Tabla de usuarios -->
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Contraseña</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
        <td>{{usuario.id}}</td>
        <td>{{usuario.nombre}}</td>
        <td>{{usuario.correo}}</td>
        <td>{{usuario['contraseña']}}</td>

        <td>
            <button class="btn btn-sm btn-warning me-1" (click)="editarUsuario(usuario)">
                <i class="bi bi-pencil-fill"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="eliminarUsuario(usuario.id!)">
              <i class="bi bi-trash-fill"></i>
            </button>
        </td>
      </tbody>
    </table>
  </div>
</div>
