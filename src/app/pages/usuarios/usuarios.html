<div class="container-fluid px-4 py-4">
  <h2 class="text-primary mb-4">Gestión de Clientes</h2>

  <form (ngSubmit)="guardarCliente()" class="row g-2 mb-4 align-items-end">
    <div class="col-md-3">
      <label class="form-label">Nombre</label>
      <input [(ngModel)]="clienteNuevo.nombre" name="nombre" class="form-control" required />
    </div>
    <div class="col-md-3">
      <label class="form-label">Apellido</label>
      <input [(ngModel)]="clienteNuevo.apellido" name="apellido" class="form-control" required />
    </div>
    <div class="col-md-3">
      <label class="form-label">Correo</label>
      <input [(ngModel)]="clienteNuevo.correo" name="correo" class="form-control" type="email" required />
    </div>
    <div class="col-md-2">
      <label class="form-label">Teléfono</label>
      <input [(ngModel)]="clienteNuevo.telefono" name="telefono" class="form-control" required />
    </div>
    <div class="col-md-1">
      <button type="submit" class="btn btn-{{ modoEdicion ? 'warning' : 'success' }} w-100">
        <i class="bi bi-{{ modoEdicion ? 'arrow-repeat' : 'plus-circle' }}"></i>
      </button>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Correo</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.id_cliente }}</td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido }}</td>
          <td>{{ cliente.correo }}</td>
          <td>{{ cliente.telefono }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" (click)="editarUsuario(usuario)">
              <i class="bi bi-pencil-fill"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="eliminarUsuario(usuario.id_usuario!)">
              <i class="bi bi-trash-fill"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
