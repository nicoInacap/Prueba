<!-- usuarios.html -->
<div class="search-container" style="margin-bottom: 1em;">
  <input
    type="text"
    [(ngModel)]="busqueda"
    placeholder="Buscar usuario..."
    style="padding: 0.5em; width: 100%; max-width: 300px;"
  />
</div>

<table style="width: 100%; border-collapse: collapse;">
  <thead style="background-color: #f8d7da;">
    <tr>
      <th style="padding: 0.5em; border: 1px solid #ddd;">#</th>
      <th style="padding: 0.5em; border: 1px solid #ddd;">Nombre</th>
      <th style="padding: 0.5em; border: 1px solid #ddd;">Correo</th>
      <th style="padding: 0.5em; border: 1px solid #ddd;">Contraseña</th>
      <th style="padding: 0.5em; border: 1px solid #ddd;">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <!-- Si quieres filtrar en plantilla, necesitarás un pipe; aquí usamos filtrado en TS -->
    <tr *ngFor="let usuario of usuariosFiltrados; let i = index">
      <td style="padding: 0.5em; border: 1px solid #ddd;">{{ usuario.id }}</td>
      <td style="padding: 0.5em; border: 1px solid #ddd;">{{ usuario.nombre }}</td>
      <td style="padding: 0.5em; border: 1px solid #ddd;">{{ usuario.correo }}</td>
      <td style="padding: 0.5em; border: 1px solid #ddd;">{{ usuario.contraseña }}</td>
      <td style="padding: 0.5em; border: 1px solid #ddd;">
        <button
          (click)="UsuariosServis.delete(usuario.id)"
          style="margin-right: 0.5em; padding: 0.3em 0.6em; border: none; background-color: #dc3545; color: white; cursor: pointer;"
        >
          Eliminar
        </button>
        <button
          (click)="UsuariosServis.get(usuario.id)"
          style="padding: 0.3em 0.6em; border: none; background-color: #ffc107; color: white; cursor: pointer;"
        >
          Editar
        </button>
      </td>
    </tr>
  </tbody>
</table>
