<!-- src/app/pages/prestamos/prestamos.html-->
<div class="container-fluid px-4 py-4">
  <h2 class="text-primary mb-4">Préstamos</h2>

  <!-- Formulario para crear/editar préstamo -->
  <form (ngSubmit)="guardarPrestamos()" class="row g-2 mb-4 align-items-end">
    <div class="col-md-4">
      <label class="form-label">Prestamo</label>
      <input
        [(ngModel)]="prestamoNuevo.fecha_prestamo"
        name="id_libro"
        class="form-control"
        required
      />
    </div>
    <div class="col-md-4">
      <label class="form-label">Devolución</label>
      <input
        [(ngModel)]="prestamoNuevo.fecha_devolucion"
        name="id_usuario"
        class="form-control"
        required
      />
    </div>
    <div class="col-md-1">
      <button type="submit" class="btn btn-{{ modoEdicion ? 'warning' : 'success' }} w-100">
        <i class="bi bi-{{ modoEdicion ? 'arrow-repeat' : 'plus-circle' }}"></i>
      </button>
    </div>
  </form>

  <!-- Tabla de préstamos -->
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Libro</th>
          <th>Usuario</th>
          <th>fecha prestamo</th>
          <th>fecha devolución</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prestamo of prestamos">
          <td>{{prestamo.id}}</td>
          <td>{{prestamo.id_libro}}</td>
          <td>{{prestamo.id_usuario}}</td>
          <td>{{prestamo.fecha_prestamo}}</td>
          <td>{{prestamo.fecha_devolucion}}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" (click)="editarPrestamos(prestamo)">
              <i class="bi bi-pencil-fill"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="eliminarPrestamos(prestamo.id!)">
              <i class="bi bi-trash-fill"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
