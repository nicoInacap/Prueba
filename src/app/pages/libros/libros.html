<!-- src/app/pages/usuarios/usuarios.html -->
<div class="container-fluid px-4 py-4">
  <h2 class="text-primary mb-4">Libros</h2>

  <!-- Formulario para crear/editar usuario -->
  <form (ngSubmit)="guardarLibros()" class="row g-2 mb-4 align-items-end">
    <div class="col-md-4">
      <label class="form-label">Titulo</label>
      <input
        [(ngModel)]="libroNuevo.titulo"
        name="titulo"
        class="form-control"
        required
      />
    </div>
    <div class="col-md-4">
      <label class="form-label">Autores</label>
      <input
        [(ngModel)]="libroNuevo.id_autor"
        name="id_autor"
        class="form-control"
        type="form-control"
        required
      />
    </div>
    <div class="col-md-1">
        <button type="submit" class="btn btn-{{ modoEdicion ? 'warning' : 'success' }} w-100">
        <i class="bi bi-{{ modoEdicion ? 'arrow-repeat' : 'plus-circle' }}"></i>
      </button>
    </div>
  </form>

  <!-- Tabla de usuarios -->
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Titulo</th>
          <th>autores</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let libro of li">
        <td>{{libro.id}}</td>
        <td>{{libro.titulo}}</td>
        <td>{{libro.id_autor}}</td>

        <td>
           <button class="btn btn-sm btn-warning me-1" (click)="editarLibros(libro)">
                <i class="bi bi-pencil-fill"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="eliminarLibros(libro.id!)">
              <i class="bi bi-trash-fill"></i>
            </button>
        </td>
      </tbody>
    </table>
  </div>
</div>
